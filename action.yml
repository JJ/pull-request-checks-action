name: 'check-list-extract'
description: 'Extracts checklist from pull request bodies'
author: 'JJ Merelo'
inputs:
  excluded-users:
    description: 'Comma-separated list of usernames to skip checks for (defaults to dependabot[bot])'
    required: false
    default: 'dependabot[bot]'
branding:
  icon: 'check-square'
  color: 'green'
runs:
  using: 'node20'
  main: 'dist/index.js'
